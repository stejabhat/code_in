{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>To-Do List</title>
    <style>
        /* Optional: Inline CSS for specific adjustments */
        /* You can place inline styles here if necessary */
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="flex-container">
        {% for todo in todos %}
        <div class="flex-item">
            <h3>{{ todo.title }}</h3>
            <p>{{ todo.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
