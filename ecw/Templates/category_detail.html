<!-- shop/templates/shop/category_detail.html -->

{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    /* Category Detail Page Styles */
    .category-detail {
        background: #222;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .category-detail h1 {
        color: #f1c40f;
        margin-bottom: 10px;
    }

    .category-detail p {
        color: #ddd;
        margin-bottom: 20px;
    }

    .category-detail ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .category-detail ul li {
        background: #333;
        border: 1px solid #444;
        border-radius: 8px;
        margin-bottom: 15px;
        padding: 15px;
        display: flex;
        align-items: center;
    }

    .category-detail ul li a {
        color: #ddd;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .category-detail ul li img {
        border-radius: 8px;
        margin-right: 15px;
    }

    .category-detail ul li h2 {
        color: #f1c40f;
        margin: 0;
    }

    .category-detail ul li p {
        color: #ddd;
        margin: 5px 0;
    }
</style>
<div class="category-detail">
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">
                <img src="https://wallpapers.com/images/hd/plain-black-with-wooden-pattern-09v7n22juf06luep.jpg" alt="{{ product.title }}" width="100">
                <div>
                    <h2>{{ product.title }}</h2>
                    <p>{{ product.price }} USD</p>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
