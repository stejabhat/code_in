<!-- shop/templates/shop/category_detail.html -->

{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>{{ category.name }}</h1>
<p>{{ category.description }}</p>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" width="100">
            <h2>{{ product.title }}</h2>
            <p>{{ product.price }} USD</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
