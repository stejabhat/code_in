<!-- shop/templates/shop/category_list.html -->

{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    /* Category List Page Styles */
    .category-list {
        background: #222;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .category-list h1 {
        color: #f1c40f;
        margin-bottom: 20px;
    }

    .category-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .category-list ul li {
        background: #333;
        border: 1px solid #444;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .category-list ul li a {
        color: #ddd;
        text-decoration: none;
        display: block;
        padding: 15px;
        transition: background 0.3s ease;
    }

    .category-list ul li a:hover {
        background: #444;
    }
</style>
<div class="category-list">
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
        <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
