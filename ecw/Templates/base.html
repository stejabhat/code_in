{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My eCommerce Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    color: #fff;
    background-color: #000;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background: #111;
    border-radius: 8px;
}

/* Header */
header {
    background: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    border-bottom: 3px solid #f1c40f;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

/* Navigation */
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #f1c40f;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Main Content */
section {
    padding: 20px;
    background: #222;
    border-radius: 8px;
    margin-bottom: 20px;
}

section h2 {
    color: #f1c40f;
    margin-bottom: 10px;
}

section p {
    color: #ddd;
    margin: 10px 0;
}

/* Categories and Products */
.category-item, .product-item {
    background: #333;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    color: #ddd;
}

.category-item h3, .product-item h3 {
    color: #f1c40f;
    margin-bottom: 10px;
}

.category-item p, .product-item p {
    margin: 5px 0;
}

/* Footer */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    border-top: 3px solid #f1c40f;
}

footer p {
    margin: 0;
}

</style>
<body>
    <header>
        <h1>Welcome to My eCommerce Site</h1>
        <nav>
            <ul>
                <li><a href="{% url 'product_list' %}">Products</a></li>
                <li><a href="{% url 'category_list' %}">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This is where child templates will inject their content -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My eCommerce Site</p>
    </footer>
</body>
</html>
